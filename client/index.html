    <button id="signout"> Sign Out</button>
    <h1> Fancy To Do </h1>
    <div id="home">
        <button id="bt-signup"> Sign Up </button>
        <button id="bt-signin"> Sign In </button>
    </div>
    <div id="signin">
        <form action="/users/signin" method="post" id="f-signin">
            <p> Email </p>
            <input type="email" name="email" id="emailsignin">
            <p> Password </p>
            <input type="password" name="password" id="passwordsignin"> <br>
            <input type="submit" value="Sign In">
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="signup">
        <form action="/users/signup" method="post" id="f-signup">
            <p> Email </p>
            <input type="email" name="email" id="emailsignup">
            <p> Password </p>
            <input type="password" name="password" id="passwordsignup"> <br>
            <input type="submit" value="Sign Up">
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="createtodo">
        <form id="f-createTodo">
            <p> Title </p>
            <input type="text" name="title" id="titleToDo">
            <p> Description </p>
            <input type="text" name="description" id="descriptionToDo">
            <p> Due Date </p>
            <input type="date" name="due_date" id="due_dateTodo">
            <br>
            <input type="submit" value="Create To Do">
        </form>
    </div>
    <div id="editTodo">
        <form id="fe-createTodo">
            <p> Title </p>
            <input type="text" name="title" id="edittitleToDo">
            <p> Description </p>
            <input type="text" name="description" id="editdescriptionToDo">
            <p> Due Date </p>
            <input type="date" name="due_date" id="editdue_dateTodo">
            <br>
            <input type="submit" value="Create To Do">
        </form>
    </div>
    <div id="mainhome">
        <table>
            <tr>
                <th> Task </th>
                <th> Description </th>
                <th> Due Date</th>
                <th> Action </th>
            </tr>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
